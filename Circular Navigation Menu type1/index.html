<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Circular Navigation Menu - 1</title>
</head>
<body>
    <h1>Circular Navigation Menu - 1 <ion-icon name="add-circle-outline" class="headicon"></ion-icon></h1>

    <div class="menu-div">
        <div class="toggler"><ion-icon name="add-outline"></ion-icon></div>

        <div class="menu-item" style="--i:0;--x:-1;--y:0;--databg:#61b7fd">
            <a href="#">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:1;--x:1;--y:0;--databg:#85ff96">
            <a href="#">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:2;--x:0;--y:-1;--databg:#9a8fff">
            <a href="#">
                <ion-icon name="logo-discord"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:3;--x:0;--y:1;--databg:#fdc17c">
            <a href="#">
                <ion-icon name="logo-stackoverflow"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:4;--x:1;--y:1;--databg:#ebf7f0">
            <a href="#">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:5;--x:-1;--y:-1;--databg:#5e61ff">
            <a href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:6;--x:0;--y:0;--databg:#ff9595">
            <a href="#">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>

        <div class="menu-item" style="--i:7;--x:-1;--y:1;--databg:#604efd">
            <a href="#">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </div>
        
    </div>
    
    <p class="namemark">-Created by Lakshit Chiranjiv Sagar</p>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
