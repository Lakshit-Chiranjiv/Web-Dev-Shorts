<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text To Speech</title>
</head>
<body>
    <h1>Text To Speech</h1>
    <div class="container">
        <div class="card">
            <div class="inputDiv">
                <div class="userInputDiv">
                    <label for="textInput">Enter some Text</label>
                    <textarea type="text" id="textInput" placeholder="Text" rows="5" cols="30"></textarea>
                </div>
                <button id="btn">Speak</button>
            </div>
            <p id="error" class="hidden"></p>
            <div class="outputDiv">
                <div class="desc">
                    <h3 id="msg">Your text, amplified</h3>
                    <img src="speaker.png" alt="speaker" id="speaker">
                </div>
            </div>
            
        </div>
    </div>

    <h2 id="foot">- Created by <a id="name" target="_blank" href="https://lakshitcs1.vercel.app">Lakshit Chiranjiv Sagar</a></h2>
    <script src="script.js"></script>
</body>
</html>
