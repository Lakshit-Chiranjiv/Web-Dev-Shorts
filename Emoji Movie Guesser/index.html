<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Movie Guesser</title>
</head>
<body>
    <h1>Guess Movie Name by Emojis</h1>
    <div class="container">
        <div class="card hidden">
            <p id="tryP">Tries Left: <span id="tries"></span></p>
            <div class="emoji">
                <p id="emo"></p>
            </div>
            <!-- div for buttons from A-Z -->
            <div class="inputBtns">
            </div>


            <!-- div for showing guessing and missing letters -->
            <div class="guessing">
                <p id="guess"></p>
            </div>

            <!-- div for showing result -->
            <div class="result">
                <p id="result"></p>
                <p id="ans"></p>
            </div>

        </div>

        <div class="spinner hidden"></div>

        <div>
            <button id="next-btn" class="hidden">
                Next Movie
            </button>
        </div>
    </div>

    <h2 id="foot">- Created by <a id="name" target="_blank" href="https://lakshitcs1.vercel.app">Lakshit Chiranjiv Sagar</a></h2>
    <script src="script.js"/>
</body>
</html>
