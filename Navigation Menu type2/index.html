<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Navigation Menu</title>
</head>
<body>
    <h1>Navigation Menu Type-2 <i class='bx bxs-navigation' ></i></h1>

    <div class="navigation">
        <div class="navbar">
            <ul>
                <li class="nav-item active-item">
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-home' ></i></span>
                        <span class="item-name">Home</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-user'></i></span>
                        <span class="item-name">Profile</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-photo-album' ></i></span>
                        <span class="item-name">Gallery</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-message-dots'></i></span>
                        <span class="item-name">Message</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-cog'></i></span>
                        <span class="item-name">Settings</span>
                    </a>
                </li>
                <div class="marker"></div>
            </ul>
        </div>
    
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
