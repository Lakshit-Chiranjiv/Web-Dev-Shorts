<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Draggable User Cards</title>
</head>
<body>
    <h1>Draggable User Cards</h1>

    <div class="drop-div">
        <div class="drop-box">

            <!-- ITEM - 1 -->
            <div class="drop-box-item">
                <div class="drop-item-data">
                    <div class="drop-item-image">
                        <img src="./assets/user_images/gaara.png" alt="" class="item-img">
                    </div>
                    <div class="drop-item-info">
                        <h2 class="item-name">Gaara</h2>
                        <span class="item-role">Kazekage</span>
                    </div>
                    <div class="drop-item-socials">
                        <a href="#" class="item-social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>

            <!-- ITEM - 2 -->
            <div class="drop-box-item">
                <div class="drop-item-data">
                    <div class="drop-item-image">
                        <img src="./assets/user_images/itachi.png" alt="" class="item-img">
                    </div>
                    <div class="drop-item-info">
                        <h2 class="item-name">Itachi</h2>
                        <span class="item-role">Anbu Black ops</span>
                    </div>
                    <div class="drop-item-socials">
                        <a href="#" class="item-social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>


            <!-- ITEM - 3 -->
            <div class="drop-box-item">
                <div class="drop-item-data">
                    <div class="drop-item-image">
                        <img src="./assets/user_images/jiraiya3.png" alt="" class="item-img">
                    </div>
                    <div class="drop-item-info">
                        <h2 class="item-name">Jiraiya</h2>
                        <span class="item-role">Legendary Sanin</span>
                    </div>
                    <div class="drop-item-socials">
                        <a href="#" class="item-social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>


            <!-- ITEM - 4 -->
            <div class="drop-box-item">
                <div class="drop-item-data">
                    <div class="drop-item-image">
                        <img src="./assets/user_images/kakashi.png" alt="" class="item-img">
                    </div>
                    <div class="drop-item-info">
                        <h2 class="item-name">Kakashi</h2>
                        <span class="item-role">Hokage</span>
                    </div>
                    <div class="drop-item-socials">
                        <a href="#" class="item-social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>


            <!-- ITEM - 5 -->
            <div class="drop-box-item">
                <div class="drop-item-data">
                    <div class="drop-item-image">
                        <img src="./assets/user_images/obito.png" alt="" class="item-img">
                    </div>
                    <div class="drop-item-info">
                        <h2 class="item-name">Obito</h2>
                        <span class="item-role">Akatsuki member</span>
                    </div>
                    <div class="drop-item-socials">
                        <a href="#" class="item-social"><i class='bx bxl-github'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="item-social"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
