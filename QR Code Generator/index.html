<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator &nbsp;<i class='bx bx-qr'></i></h1>
    <div class="main">
        <h4>Enter any Text or URL : </h4>
        <input type="text" placeholder="Text or URL....">
        <button id="gen">Generate QR Code</button>
        <button id="remv">Remove QR Code</button>
        <p>No text or url provided!!!</p>
        <div class="qr">
            <img src="" alt="" class="qr-img">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
