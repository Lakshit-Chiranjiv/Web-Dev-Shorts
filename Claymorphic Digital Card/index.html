<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Claymorphic Digital Card</title>
</head>
<body>
    <h1>Claymorphic Digital Card <ion-icon name="id-card-outline" class="headicon"></ion-icon></h1>

    <div class="card">
        <div class="img-div">
            <img src="./assets/userImg.jpg" alt="">
        </div>
        <div class="details">
            <h2>Ashlyn Jones</h2>
            <h5>Web Developer</h5>
        </div>
        <div class="socials">
            <div class="social-icon"><ion-icon name="logo-instagram"></ion-icon></div>
            <div class="social-icon"><ion-icon name="logo-linkedin"></ion-icon></div>
            <div class="social-icon"><ion-icon name="logo-github"></ion-icon></div>
            <div class="social-icon"><ion-icon name="logo-twitter"></ion-icon></div>
        </div>
    </div>
    
    <p class="namemark">-Created by Lakshit Chiranjiv Sagar</p>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
