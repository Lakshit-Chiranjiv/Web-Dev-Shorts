<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <h1>Random Quote Generator &nbsp;<i class='bx bxs-pen'></i></h1>
    <div class="main">
        <div class="quote-card">
            <div class="mode">
                <p class="light"><i class='bx bxs-sun'></i></p>
                <p class="dark"><i class='bx bxs-moon' ></i></p>
            </div>
            <div class="card-head">
                <h2 class="qod">Quote of the Day</h2>
            </div>
            <div class="quote-body">
                
                <p class="quote"><i class='bx bxs-quote-left'></i>&nbsp;&nbsp;&nbsp;Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda rerum molestias, voluptatem reiciendis minus eveniet possimus, quibusdam sequi doloribus totam hic ab obcaecati ipsum? Labore? &nbsp;&nbsp;&nbsp;<i class='bx bxs-quote-right'></i></p>
               
                <p class="quoter">- Albert Einstein</p>
            </div>
            <hr>
            <div class="buttons">
                <div class="left-buttons">
                    <button class="speak lbtn"><i class='bx bxs-volume-full'></i></button>
                    <button class="copy lbtn"><i class='bx bxs-copy'></i></button>
                    <button class="twitter lbtn"><i class='bx bxl-twitter'></i></button>
                </div>
                <div class="right-buttons">
                    <button class="previous rbtn">Previous Quote</button>
                    <button class="generate rbtn">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
