<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Social Buttons Hover Animation</title>
</head>
<body>
    <h1>Social Buttons Animation Type-1 <ion-icon name="tablet-landscape-outline" class="headicon"></ion-icon></h1>

    <div class="buttons-div">

        <div class="btn" id="fb" style="--bgvar: rgb(42, 99, 255);">
            <div class="icn"><ion-icon name="logo-linkedin"></ion-icon></div>
            <span>LinkedIn</span>
        </div>

        <div class="btn" id="tw" style="--bgvar: rgb(70, 170, 252)">
            <div class="icn"><ion-icon name="logo-twitter"></ion-icon></div>
            <span>Twitter</span>
        </div>

        <div class="btn" id="ig" style="--bgvar: #fa3455">
            <div class="icn"><ion-icon name="logo-instagram"></ion-icon></div>
            <span>Instagram</span>
        </div>

        <div class="btn" id="gh" style="--bgvar: black">
            <div class="icn"><ion-icon name="logo-github"></ion-icon></div>
            <span>Github</span>
        </div>

        <div class="btn" id="yt" style="--bgvar: rgb(255, 36, 36)">
            <div class="icn"><ion-icon name="logo-youtube"></ion-icon></div>
            <span>Youtube</span>
        </div>

    </div>
    
    <p class="namemark">-Created by Lakshit Chiranjiv Sagar</p>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
