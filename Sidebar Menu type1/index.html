<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sidebar Menu</title>
</head>
<body>
    <h1>Sidebar Menu Type-1 <i class='bx bx-menu'></i></h1>

    <p>Click on the toggler in the Top-Right of the page</p>

    <div class="navigation">
        <div class="navbar">
            <ul>
                <li class="nav-item active-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-home' ></i></span>
                        <span class="item-name">Home</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-user'></i></span>
                        <span class="item-name">Profile</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-photo-album' ></i></span>
                        <span class="item-name">Gallery</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-message-dots'></i></span>
                        <span class="item-name">Message</span>
                    </a>
                </li>
    
                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-cog'></i></span>
                        <span class="item-name">Settings</span>
                    </a>
                </li>

                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-lock-alt'></i></span>
                        <span class="item-name">Password</span>
                    </a>
                </li>

                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-help-circle' ></i></span>
                        <span class="item-name">Help</span>
                    </a>
                </li>

                <li class="nav-item">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="item-icon"><i class='bx bx-log-out-circle'></i></span>
                        <span class="item-name">Log Out</span>
                    </a>
                </li>
                <div class="toggler">
                    <i class='bx bx-list-ol open'></i>
                    <i class='bx bx-x close'></i>
                </div>
            </ul>
        </div>
    
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
