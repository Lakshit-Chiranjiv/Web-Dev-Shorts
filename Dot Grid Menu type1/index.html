<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Dot Grid Menu - 1</title>
</head>
<body>
    <h1>Dot Grid Menu - 1 <ion-icon name="apps-outline" class="headicon"></ion-icon></h1>

    <div class="grid-div">
        <div class="grid-item" style="--i:0;--x:-1;--y:0;--databg:#ffb656"><ion-icon name="logo-html5"></ion-icon></div>
        <div class="grid-item" style="--i:1;--x:1;--y:0;--databg:#6db1ff"><ion-icon name="logo-css3"></ion-icon></div>
        <div class="grid-item" style="--i:2;--x:0;--y:-1;--databg:#f1ff76"><ion-icon name="logo-javascript"></ion-icon></div>
        <div class="grid-item" style="--i:3;--x:0;--y:1;--databg:#7cf9fd"><ion-icon name="logo-react"></ion-icon></div>
        <div class="grid-item" style="--i:4;--x:1;--y:1;--databg:#7cfdb2"><ion-icon name="logo-vue"></ion-icon></div>
        <div class="grid-item" style="--i:5;--x:-1;--y:-1;--databg:#fc917e"><ion-icon name="logo-angular"></ion-icon></div>
        <div class="grid-item" style="--i:6;--x:0;--y:0;--databg:#f5f5f5"><ion-icon name="logo-github"></ion-icon></div>
        <div class="grid-item" style="--i:7;--x:-1;--y:1;--databg:#c8a4f8"><ion-icon name="logo-figma"></ion-icon></div>
        <div class="grid-item" style="--i:8;--x:1;--y:-1;--databg:#fd90f8"><ion-icon name="logo-sass"></ion-icon></div>
    </div>
    
    <p class="namemark">-Created by Lakshit Chiranjiv Sagar</p>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
