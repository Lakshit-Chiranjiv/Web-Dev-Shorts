<html lang="en">

    <title>Gender Decider</title>

<body>
    <h1>Gender Decider</h1>
    <div class="container">
        <div class="card">
            <div class="inputDiv">
                <div class="userInputDiv">
                    <label for="nameInput">Enter your name</label><br>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <button id="btn">Submit</button>
            </div>
            <div class="outputDiv">
                <h2 id="output"></h2>

                <h3 id="name"></h3>
                <img src="" alt="img" id="male">
                <img src="" alt="img" id="female">
                <h4>Probability : <span id="prob"></span></h4>
            </div>
            
        </div>
    </div>
